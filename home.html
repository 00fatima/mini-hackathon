<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Social Platform</title>
    <link rel="stylesheet" href="home.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <h1 class="logo">SocialFeed</h1>
          <div class="nav-links">
            <a href="#" class="nav-link active" data-category="all">
              <i class="fas fa-home"></i> All Posts
            </a>
            <a href="#" class="nav-link" data-category="Technology">
              <i class="fas fa-laptop-code"></i> Technology
            </a>
            <a href="#" class="nav-link" data-category="Lifestyle">
              <i class="fas fa-heart"></i> Lifestyle
            </a>
            <a href="#" class="nav-link" data-category="Food">
              <i class="fas fa-utensils"></i> Food
            </a>
          </div>
        </div>
        <div class="nav-right">
          <button id="createPostBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Post
          </button>
          <div class="user-menu">
            <span id="userEmail">User</span>
            <button id="logoutBtn" class="btn btn-secondary">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Category Filter Tabs -->
      <div class="category-tabs" id="categoryTabs">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Posts Feed -->
      <div class="feed-container">
        <div class="posts-grid" id="postsGrid">
          <!-- Posts will be loaded here -->
          <!-- <div class="loading">Loading posts...</div> -->
        </div>
      </div>
    </div>

    <!-- Post Modal (for create/edit) -->
    <div class="modal" id="postModal">
      <div class="modal-content">
        <h2 id="modalTitle">Create New Post</h2>
        <form id="postForm">
          <input type="hidden" id="postId" value="" />

          <div class="form-group">
            <label for="postTitle">Title</label>
            <input
              type="text"
              id="postTitle"
              placeholder="Enter post title"
              required
            />
          </div>

          <div class="form-group">
            <label for="postCategory">Category</label>
            <select
              id="postCategory"
              required
              style="
                background: #000;
                color: white;
                border: 1px solid rgba(0, 230, 230, 0.5);
              "
            >
              <option value="" style="background: #000; color: white">
                Select Category
              </option>
              <option value="Technology" style="background: #000; color: white">
                Technology
              </option>
              <option value="Lifestyle" style="background: #000; color: white">
                Lifestyle
              </option>
              <option value="Food" style="background: #000; color: white">
                Food & Cooking
              </option>
              <option value="Travel" style="background: #000; color: white">
                Travel
              </option>
              <option value="Education" style="background: #000; color: white">
                Education
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea
              id="postContent"
              rows="6"
              placeholder="Write your post content..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="postImage">Image (optional)</label>
            <input type="file" id="postImage" accept="image/*" />
            <div id="imagePreview" class="image-preview"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submitPostBtn">
              <span id="submitBtnText">Publish Post</span>
            </button>
            <button type="button" id="cancelPostBtn" class="btn btn-secondary">
              Cancel
            </button>
            <button
              type="button"
              id="deletePostBtn"
              class="btn btn-danger"
              style="display: none"
            >
              <i class="fas fa-trash"></i> Delete Post
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="config.js"></script>
    <script type="module" src="home.js"></script>
  </body>
</html>
